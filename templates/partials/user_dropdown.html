<div class="user-dropdown" id="userDropdown">
    <button class="dropdown-trigger" id="dropdownTrigger">
        <span class="profile-name">{{ user.persona.nombre|default:user.username }}</span>
        <img src="https://placehold.co/40x40/55B8BA/FFFFFF?text={{ user.username.0|upper }}" alt="Avatar" class="profile-avatar">
        <i class="fa-solid fa-chevron-down fa-xs" style="margin-left: 5px; color: var(--text-secondary);"></i>
    </button>
    <div class="dropdown-menu" id="dropdownMenu">
        <div class="dropdown-header">
            <strong>{{ user.username }}</strong>
            <small>{{ user.email }}</small>
        </div>
        <a href="{% url 'profile' %}" class="dropdown-item"><i class="fa-solid fa-user"></i> Mi Perfil</a>
        <a href="{% url 'profile_edit' %}" class="dropdown-item"><i class="fa-solid fa-gear"></i> Configuración</a>
        <div class="dropdown-divider"></div>
        <form method="post" action="{% url 'logout' %}" class="dropdown-item-form">
            {% csrf_token %}
            <button type="submit" class="dropdown-item text-danger">
                <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
            </button>
        </form>
    </div>
</div>
