{% extends "registration/../base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>
    
    {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline">Tu usuario y contraseña no coinciden. Inténtalo de nuevo.</span>
        </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700">Usuario:</label>
            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        
        <div>
            <label for="id_password" class="block text-sm font-medium text-gray-700">Contraseña:</label>
            <input type="password" name="password" autocomplete="current-password" required id="id_password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        
        <div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Entrar
            </button>
        </div>
    </form>
    
    <p class="text-center text-sm text-gray-500 mt-6">
        ¿No tienes una cuenta? 
        <a href="{% url 'signup' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
            Regístrate aquí
        </a>
    </p>
</div>
{% endblock %}
