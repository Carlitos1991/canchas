<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>

    <!-- 1. ELIMINAMOS EL SCRIPT DE TAILWIND -->

    <!-- 2. AÑADIMOS EL LINK A NUESTRO STYLE.CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- 3. AÑADIMOS FONT AWESOME (para los iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- 4. Actualizamos el HTML a clases BEM/semánticas -->
    <nav class="navbar">
        <a href="{% url 'home' %}" class="navbar-brand">MiProyecto</a>

        <div class="navbar-links">
            {% if user.is_authenticated %}
                <span>
                    Hola, {{ user.persona.nombre|default:user.username }}!
                </span>
                <a href="{% url 'profile' %}">Mi Perfil</a>

                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn-logout">Cerrar Sesión</button>
                </form>

            {% else %}
                <a href="{% url 'login' %}">Iniciar Sesión</a>
                <a href="{% url 'signup' %}">Registrarse</a>
            {% endif %}
        </div>
    </nav>

    <main>
        {% block content %}
        <!-- El contenido de las otras páginas irá aquí -->
        {% endblock %}
    </main>

    <!-- (Opcional) Podemos añadir un footer simple si queremos -->
    <!--
    <footer class="footer">
        <p>&copy; 2025 Mi Proyecto. Todos los derechos reservados.</p>
    </footer>
    -->

</body>
</html>
