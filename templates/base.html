<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Canchas{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'media/icono.png' %}">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Font Awesome (Local) -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
</head>
<body {% if user.is_authenticated %}class="logged-in"{% else %}class="logged-out"{% endif %}>

{% if user.is_authenticated %}
    <!-- Barra de navegación (solo para usuarios logueados) -->
    <nav class="navbar">
        <div class="navbar-container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'media/icono.png' %}" alt="Logo" class="navbar-logo">
                <span>Mi Proyecto</span>
            </a>
            <div class="navbar-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'profile' %}">Mi Perfil</a>

                <!-- Formulario de Logout -->
                <form method="post" action="{% url 'logout' %}" class="form-logout">
                    {% csrf_token %}
                    <button type="submit" class="btn-logout">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        Cerrar Sesión
                    </button>
                </form>
            </div>
        </div>
    </nav>
{% endif %}

<!-- Contenido principal (Login o páginas de la app) -->
<main class="main-container">
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
