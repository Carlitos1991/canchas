<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Canchas{% endblock %}</title>

    {% load static %}

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'media/icono.png' %}">

    <!-- Font Awesome (Local) -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">

    <!-- Hoja de Estilos Principal -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="{% if not user.is_authenticated %}logged-out{% endif %}">

    {% if user.is_authenticated %}
        <!-- Barra superior para móviles -->
        <div class="mobile-topbar">
            <button id="mobile-sidebar-toggle" class="mobile-sidebar-toggle-btn">
                <i class="fas fa-bars"></i>
            </button>
            <span class="mobile-brand-text">Canchas</span>
            <div class="topbar-spacer"></div>
        </div>

        <!-- Overlay para el sidebar en móvil -->
        <div class="sidebar-overlay"></div>

        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" id="sidebar-toggle" class="sidebar-brand" title="Colapsar/Expandir Sidebar">
                    <img src="{% static 'media/icono.png' %}" alt="Logo" class="sidebar-logo">
                    <span class="sidebar-brand-text">Canchas</span>
                </a>
            </div>

            <nav class="sidebar-nav">
                <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                    <i class="nav-icon fa-solid fa-house"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="{% url 'profile' %}" class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">
                    <i class="nav-icon fa-solid fa-user"></i>
                    <span class="nav-text">Mi Perfil</span>
                </a>
                <a href="{% url 'profile_edit' %}" class="nav-link {% if request.resolver_match.url_name == 'profile_edit' %}active{% endif %}">
                    <i class="nav-icon fa-solid fa-pen-to-square"></i>
                    <span class="nav-text">Editar Perfil</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="theme-switch-wrapper">
                    <i class="nav-icon fa-solid fa-moon"></i>
                    <span class="nav-text">Modo Oscuro</span>
                    <label class="theme-switch" for="theme-toggle-checkbox">
                        <input type="checkbox" id="theme-toggle-checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                
                <div class="sidebar-profile">
                    <a href="{% url 'profile' %}" title="Ver mi perfil">
                        <img src="{% if user.persona.foto %}{{ user.persona.foto.url }}{% else %}https://placehold.co/40x40/55B8BA/FFFFFF?text={{ user.username.0|upper }}{% endif %}"
                             alt="Avatar"
                             class="profile-avatar"
                             onerror="this.src='https://placehold.co/40x40/55B8BA/FFFFFF?text=?'">
                    </a>
                    <div class="profile-info">
                        <span class="profile-name">{{ user.persona.nombre|default:user.username }}</span>
                        <span class="profile-role">Usuario</span>
                    </div>
                    <!-- Botón de Logout para vista expandida -->
                    <form method="post" action="{% url 'logout' %}" class="form-logout">
                        {% csrf_token %}
                        <button type="submit" class="btn-logout" title="Cerrar Sesión">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </button>
                    </form>
                </div>
                
                <!-- CORRECCIÓN: Botón de Logout DUPLICADO solo para vista colapsada -->
                <form method="post" action="{% url 'logout' %}" class="form-logout-collapsed">
                    {% csrf_token %}
                    <button type="submit" class="btn-logout" title="Cerrar Sesión">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </form>
            </div>
        </aside>
    {% endif %}

    <main class="{% if user.is_authenticated %}main-content{% else %}main-container{% endif %}">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts Globales -->
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
