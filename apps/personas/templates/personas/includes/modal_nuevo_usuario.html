<!-- Modal Crear Nuevo Usuario -->
<div id="modalNuevoUsuario" class="modal-overlay" style="display: none;">
    <div class="modal-container" style="max-width: 900px;">
        <div class="modal-header-modern">
            <h3 class="modal-title-modern">
                <i class="fa-solid fa-user-plus"></i>
                Crear Nuevo Usuario
            </h3>
            <button type="button" onclick="cerrarModalNuevo()" class="modal-close-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        
        <form id="formNuevoUsuario" method="POST" action="{% url 'crear_usuario' %}">
            {% csrf_token %}
            
            <div class="modal-body-modern">
                <div class="form-grid-nuevo-usuario">
                    <!-- Columna Izquierda: Datos de Acceso -->
                    <div class="form-section-modern">
                        <h4 class="form-section-title">
                            <i class="fa-solid fa-user-circle"></i>
                            Datos de Acceso
                        </h4>
                        
                        <div class="form-group-modern">
                            <label for="nuevo_username" class="form-label-modern">
                                <i class="fa-solid fa-user"></i>
                                Nombre de Usuario *
                            </label>
                            <input type="text" 
                                   id="nuevo_username"
                                   name="username" 
                                   class="form-input-modern"
                                   required
                                   autocomplete="off"
                                   placeholder="Ej: jperez">
                        </div>

                        <div class="form-group-modern">
                            <label for="nuevo_email" class="form-label-modern">
                                <i class="fa-solid fa-envelope"></i>
                                Correo Electrónico *
                            </label>
                            <input type="email" 
                                   id="nuevo_email"
                                   name="email" 
                                   class="form-input-modern"
                                   required
                                   placeholder="correo@ejemplo.com">
                        </div>

                        <div class="form-group-modern">
                            <label for="nuevo_password" class="form-label-modern">
                                <i class="fa-solid fa-lock"></i>
                                Contraseña *
                            </label>
                            <div class="password-input-wrapper-nuevo">
                                <input type="password" 
                                       id="nuevo_password"
                                       name="password" 
                                       class="form-input-modern password-input-field"
                                       required
                                       minlength="8"
                                       placeholder="Mínimo 8 caracteres">
                                <button type="button" 
                                        class="toggle-password-btn-nuevo" 
                                        onclick="togglePasswordNuevo('nuevo_password')">
                                    <i class="fa-solid fa-eye" id="icon_nuevo_password"></i>
                                </button>
                            </div>
                            <span class="form-hint">Mínimo 8 caracteres</span>
                        </div>

                        <div class="form-group-modern">
                            <label for="nuevo_password_confirm" class="form-label-modern">
                                <i class="fa-solid fa-lock"></i>
                                Confirmar Contraseña *
                            </label>
                            <div class="password-input-wrapper-nuevo">
                                <input type="password" 
                                       id="nuevo_password_confirm"
                                       name="password_confirm" 
                                       class="form-input-modern password-input-field"
                                       required
                                       placeholder="Repetir contraseña">
                                <button type="button" 
                                        class="toggle-password-btn-nuevo" 
                                        onclick="togglePasswordNuevo('nuevo_password_confirm')">
                                    <i class="fa-solid fa-eye" id="icon_nuevo_password_confirm"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Columna Derecha: Información Personal -->
                    <div class="form-section-modern">
                        <h4 class="form-section-title">
                            <i class="fa-solid fa-address-card"></i>
                            Información Personal
                        </h4>
                        
                        <div class="form-group-modern">
                            <label for="nuevo_nombre" class="form-label-modern">
                                <i class="fa-solid fa-user"></i>
                                Nombre
                            </label>
                            <input type="text" 
                                   id="nuevo_nombre"
                                   name="nombre" 
                                   class="form-input-modern"
                                   placeholder="Nombre">
                        </div>

                        <div class="form-group-modern">
                            <label for="nuevo_apellido" class="form-label-modern">
                                <i class="fa-solid fa-user"></i>
                                Apellido
                            </label>
                            <input type="text" 
                                   id="nuevo_apellido"
                                   name="apellido" 
                                   class="form-input-modern"
                                   placeholder="Apellido">
                        </div>

                        <div class="form-group-modern">
                            <label for="nuevo_celular" class="form-label-modern">
                                <i class="fa-solid fa-phone"></i>
                                Teléfono
                            </label>
                            <input type="tel" 
                                   id="nuevo_celular"
                                   name="celular" 
                                   class="form-input-modern"
                                   placeholder="Ej: +591 12345678">
                        </div>

                        <div class="form-group-modern">
                            <label for="nuevo_rol" class="form-label-modern">
                                <i class="fa-solid fa-user-tag"></i>
                                Rol del Usuario *
                            </label>
                            <select id="nuevo_rol" 
                                    name="rol" 
                                    class="form-input-modern"
                                    required>
                                <option value="CLIENTE">Cliente</option>
                                <option value="EMPRESARIO">Empresario</option>
                                <option value="ADMIN">Administrador</option>
                            </select>
                        </div>

                        <div class="form-group-modern">
                            <label class="checkbox-label-modern">
                                <input type="checkbox" 
                                       id="nuevo_estado"
                                       name="estado" 
                                       checked>
                                <span>Usuario Activo</span>
                            </label>
                        </div>

                        <!-- Info Box -->
                        <div class="info-box-modern">
                            <i class="fa-solid fa-circle-info"></i>
                            <div>
                                <strong>Permisos por Rol:</strong>
                                <ul>
                                    <li><strong>Cliente:</strong> Buscar y reservar canchas</li>
                                    <li><strong>Empresario:</strong> Gestionar empresas y canchas</li>
                                    <li><strong>Admin:</strong> Acceso completo al sistema</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer-modern">
                <button type="button" onclick="cerrarModalNuevo()" class="btn-modal-secondary">
                    <i class="fa-solid fa-xmark"></i> Cancelar
                </button>
                <button type="submit" class="btn-modal-primary">
                    <i class="fa-solid fa-user-plus"></i> Crear Usuario
                </button>
            </div>
        </form>
    </div>
</div>

<style>
/* Estilos específicos para el modal de nuevo usuario */
.form-grid-nuevo-usuario {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 2rem;
}

.form-section-modern {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.form-section-title {
    font-size: 1rem;
    font-weight: 700;
    color: #1F2937;
    margin: 0 0 0.5rem 0;
    padding-bottom: 0.75rem;
    border-bottom: 2px solid #E5E7EB;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.form-section-title i {
    color: #10B981;
}

.form-group-modern {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-label-modern {
    font-size: 0.875rem;
    font-weight: 600;
    color: #374151;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.form-label-modern i {
    color: #10B981;
    font-size: 0.875rem;
}

.form-input-modern {
    padding: 0.75rem 1rem;
    border: 2px solid #E5E7EB;
    border-radius: 8px;
    font-size: 0.95rem;
    transition: all 0.2s;
    font-family: inherit;
    width: 100%;
    box-sizing: border-box;
}

.form-input-modern:focus {
    outline: none;
    border-color: #10B981;
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
}

.form-hint {
    font-size: 0.75rem;
    color: #6B7280;
    margin-top: -0.25rem;
}

.password-input-wrapper-nuevo {
    position: relative;
    width: 100%;
}

.password-input-field {
    padding-right: 3rem !important;
}

.toggle-password-btn-nuevo {
    position: absolute;
    right: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #9CA3AF;
    cursor: pointer;
    padding: 0.5rem;
    transition: color 0.2s;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: center;
}

.toggle-password-btn-nuevo:hover {
    color: #10B981;
}

.toggle-password-btn-nuevo i {
    font-size: 1.1rem;
}

.checkbox-label-modern {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    cursor: pointer;
    font-size: 0.95rem;
    color: #374151;
}

.checkbox-label-modern input[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
    accent-color: #10B981;
}

.info-box-modern {
    background: #EFF6FF;
    border: 1px solid #BFDBFE;
    border-radius: 8px;
    padding: 1rem;
    display: flex;
    gap: 1rem;
    margin-top: 0.5rem;
}

.info-box-modern i {
    color: #2563EB;
    font-size: 1.25rem;
    flex-shrink: 0;
}

.info-box-modern ul {
    margin: 0.5rem 0 0 0;
    padding-left: 1.25rem;
}

.info-box-modern li {
    font-size: 0.875rem;
    color: #1F2937;
    margin-bottom: 0.25rem;
}

.btn-modal-primary {
    padding: 0.75rem 1.5rem;
    background: linear-gradient(135deg, #10B981, #047857);
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.btn-modal-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
}

@media (max-width: 768px) {
    .form-grid-nuevo-usuario {
        grid-template-columns: 1fr;
        gap: 1.5rem;
    }
}
</style>

<script>
function abrirModalNuevo() {
    document.getElementById('modalNuevoUsuario').style.display = 'flex';
    document.getElementById('formNuevoUsuario').reset();
}

function cerrarModalNuevo() {
    document.getElementById('modalNuevoUsuario').style.display = 'none';
    document.getElementById('formNuevoUsuario').reset();
}

function togglePasswordNuevo(inputId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById('icon_' + inputId);
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}

// Validación del formulario antes de enviar
document.getElementById('formNuevoUsuario')?.addEventListener('submit', function(e) {
    const password = document.getElementById('nuevo_password').value;
    const passwordConfirm = document.getElementById('nuevo_password_confirm').value;
    
    if (password !== passwordConfirm) {
        e.preventDefault();
        alert('Las contraseñas no coinciden');
        return false;
    }
    
    if (password.length < 8) {
        e.preventDefault();
        alert('La contraseña debe tener al menos 8 caracteres');
        return false;
    }
    
    return true;
});

// Cerrar modal al hacer clic fuera
document.getElementById('modalNuevoUsuario')?.addEventListener('click', function(e) {
    if (e.target.id === 'modalNuevoUsuario') {
        cerrarModalNuevo();
    }
});
</script>
